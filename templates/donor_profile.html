<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Your Donor Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/donor_profile.css') }}">


</head>
<body>

<div class="navbar">
    <h2>Raktra Mitra</h2>
</div>

<div class="container">
    <h3>Complete Your Profile</h3>
    <form method="POST" action="/donor/profile_completion">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Your Name" required>

        <label>Age:</label>
        <input type="number" name="age" min="18" max="65" required>

        <label>Blood Group:</label>
        <select name="blood_group" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <label>Location / Unit:</label>
        <input type="text" name="location" placeholder="City / Hospital" required>

        <!-- <label>Last Donation Date (optional):</label>
        <input type="date" name="last_donation"> -->

        <button type="submit" class="btn">Save Profile</button>
    </form>
</div>

</body>
</html>
